<header
  class="fixed top-0 min-w-full border-b border-border-light bg-background-secondary-light shadow-md shadow-shadow-light dark:border-border-dark dark:bg-background-secondary-dark dark:shadow-none"
>
  <div
    class="mx-auto flex h-16 w-[90%] max-w-[100rem] items-center justify-between"
  >
    <div>
      {% if request.user.is_authenticated %}
      <a
        class="rounded-lg transition-colors duration-300 hover:text-primary-light focus:text-primary-light dark:hover:text-primary-dark dark:focus:text-primary-dark"
        href="{% url 'pages:home' %}"
      >
        <span class="text-2xl font-medium">To Do</span>
      </a>
      {% else %}
      <a
        class="rounded-lg transition-colors duration-300 hover:text-primary-light focus:text-primary-light dark:hover:text-primary-dark dark:focus:text-primary-dark"
        href="{% url 'pages:index' %}"
      >
        <span class="text-2xl font-medium">To Do</span>
      </a>
      {% endif %}
    </div>

    {% if request.user.is_authenticated %}
    <div>
      <a
        class="flex items-center justify-center rounded-lg border border-primary-light px-2.5 py-2 transition-colors duration-300 hover:bg-primary-light hover:text-white focus:bg-primary-light focus:text-white dark:border-primary-dark dark:hover:bg-primary-dark dark:focus:bg-primary-dark"
        href="{% url 'account_logout' %}"
      >
        <span class="font-medium">Sign Out</span>
      </a>
    </div>
    {% else %}
    <div class="grid grid-cols-2 gap-4">
      <a
        class="flex items-center justify-center rounded-lg border border-primary-light px-2.5 py-2 transition-colors duration-300 hover:bg-primary-light hover:text-white focus:bg-primary-light focus:text-white dark:border-primary-dark dark:hover:bg-primary-dark dark:focus:bg-primary-dark"
        href="{% url 'account_login' %}"
      >
        <span class="font-medium">Sign In</span>
      </a>
      <a
        class="flex items-center justify-center rounded-lg border border-primary-light px-2.5 py-2 transition-colors duration-300 hover:bg-primary-light hover:text-white focus:bg-primary-light focus:text-white dark:border-primary-dark dark:hover:bg-primary-dark dark:focus:bg-primary-dark"
        href="{% url 'account_signup' %}"
      >
        <span class="font-medium">Sign Up</span>
      </a>
    </div>
    {% endif %}
  </div>
</header>
