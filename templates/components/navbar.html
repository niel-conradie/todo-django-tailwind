<header class="">
  {% if request.user.is_authenticated %}
  <div>
    <a class="" href="{% url 'account_logout' %}"> Sign Out </a>
  </div>
  {% else %}
  <div>
    <a class="" href="{% url 'account_login' %}"> Sign In </a>
    <a class="" href="{% url 'account_signup' %}"> Sign Up </a>
  </div>
  {% endif %}
</header>
