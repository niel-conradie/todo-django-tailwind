{% load i18n %}

<header class="fixed top-0 min-w-full border-b border-green-500 bg-slate-800">
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <div>
      {% if request.user.is_authenticated %}
      <a
        class="rounded-lg px-5 py-2.5 focus:outline-none focus:ring-4 focus:ring-blue-400"
        href="{% url 'app:home' %}"
      >
        <span class="text-xl font-medium text-gray-100">To Do</span>
      </a>
      {% else %}
      <a
        class="rounded-lg px-5 py-2.5 focus:outline-none focus:ring-4 focus:ring-blue-400"
        href="{% url 'app:index' %}"
      >
        <span class="text-xl font-medium text-gray-100">To Do</span>
      </a>
      {% endif %}
    </div>

    {% if request.user.is_authenticated %}
    <div>
      <a
        class="flex items-center justify-center rounded-lg bg-blue-600 px-5 py-2.5 hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-400"
        href="{% url 'account_logout' %}"
      >
        <span class="font-medium text-gray-100">{% trans 'Sign Out' %}</span>
      </a>
    </div>
    {% else %}
    <div class="grid grid-cols-2 gap-4">
      <a
        class="flex items-center justify-center rounded-lg bg-blue-600 px-5 py-2.5 hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-400"
        href="{% url 'account_login' %}"
      >
        <span class="font-medium text-gray-100">{% trans 'Sign In' %}</span>
      </a>
      <a
        class="flex items-center justify-center rounded-lg bg-blue-600 px-5 py-2.5 hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-400"
        href="{% url 'account_signup' %}"
      >
        <span class="font-medium text-gray-100">{% trans 'Sign Up' %}</span>
      </a>
    </div>
    {% endif %}
  </div>
</header>
`
