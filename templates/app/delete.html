{% extends "base.html" %}

<!--  -->

{% load i18n %}

<!--  -->

{% block head_title %}{{ title }}{% endblock head_title %}

<!--  -->

{% block extra_head %}

<!-- Meta -->
<meta name="description" content="Delete Page" />
<meta name="author" content="Niel Conradie" />

{% endblock extra_head %}

<!--  -->

{% block content %}
<main>
  <h1>{{ h1 }}</h1>

  <hr />

  <form method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete "{{ obj.title }}"?</p>

    <button type="submit">Submit</button>

    <a href="{{ request.META.HTTP_REFERER }}">Back</a>
  </form>

  <hr />
</main>
{% endblock content %}
