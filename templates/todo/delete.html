{% extends "base.html" %}

<!--  -->

{% block head_title %}{{ title }}{% endblock head_title %}

<!--  -->

{% block extra_head %}

<!-- Meta -->
<meta name="description" content="Delete Page" />
<meta name="author" content="Niel Conradie" />

{% endblock extra_head %}

<!--  -->

{% block content %}
<main class="py-16">
  <div class="mt-14 flex justify-center px-4 md:mt-28">
    <div class="w-80">
      <div
        class="mb-4 rounded-lg border border-border-light bg-background-secondary-light p-4 shadow-md shadow-shadow-light dark:border-border-dark dark:bg-background-secondary-dark dark:shadow-none"
      >
        <h1 class="mb-4 mt-0 text-center text-2xl font-medium">{{ h1 }}</h1>

        <hr class="mb-4 border-border-light dark:border-border-dark" />

        <form method="POST">
          {% csrf_token %}

          <p class="mb-4">Are you sure you want to delete "{{ obj.title }}"?</p>

          <div class="grid grid-cols-2 gap-4">
            <button class="btn-primary" type="submit">
              <span class="btn-text text-sm">Confirm</span>
            </button>

            <a class="btn-primary" href="{{ request.META.HTTP_REFERER }}">
              <span class="btn-text text-sm">Back</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
