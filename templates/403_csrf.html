{% extends 'base.html' %}

<!--  -->

{% block head_title %}403{% endblock head_title %}

<!--  -->

{% block extra_head %}

<!-- Meta -->
<meta name="description" content="403 CSRF Page" />
<meta name="author" content="Niel Conradie" />

{% endblock extra_head %}

<!--  -->

{% block content %}
<main class="py-16">
  <div class="mt-14 flex justify-center px-4 md:mt-28">
    <div class="w-80">
      <div
        class="rounded-md border border-border-light bg-background-secondary-light p-4 shadow-md shadow-shadow-light dark:border-border-dark dark:bg-background-secondary-dark dark:shadow-none"
      >
        <h1 class="mb-4 mt-0 text-center text-2xl font-medium">403</h1>

        <hr class="mb-4 border-border-light dark:border-border-dark" />

        <p class="mb-4 text-center">
          CSRF verification failed. Request aborted.
        </p>

        <a
          class="flex w-full items-center justify-center rounded-md bg-primary-light bg-opacity-90 px-2.5 py-2 text-white transition-colors duration-300 hover:bg-opacity-100 focus:bg-opacity-100 dark:bg-primary-dark dark:bg-opacity-90 dark:hover:bg-opacity-100 dark:focus:bg-opacity-100"
          href="{% url 'pages:home' %}"
        >
          <span class="text-sm font-medium">Back</span>
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
